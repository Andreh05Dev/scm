<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Minha Página!</h1>
    <p>Esta é uma página HTML básica com um pouco de estilo e interatividade.</p>
    <button onclick="mostrarMensagem()">Clique aqui</button>

    <script>
        function mostrarMensagem() {
            alert("Você clicou no botão!");
        }
    </script>
</body>
</html>
